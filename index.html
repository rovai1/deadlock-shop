<html>
<head>
    <title>Deadlock Store</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/page.css">
    <link rel="stylesheet" href="styles/shop.css">
    <link rel="stylesheet" href="styles/item.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <div class="shop">
        <div class="left_side">
            <img src="icons/shop_logo_psd.png" class="shop_logo">
        </div>
        <div class="shop_panels">
            <div class="shop_buttons">
                <button class="category_button top_border_weapon focus" onclick="ChangeCategory(0)">
                    <img src="icons/icon_courage.svg" class="category_icon">
                    <span class="category_text">Weapon</span>
                </button>
                <button class="category_button top_border_vitality" onclick="ChangeCategory(1)">
                    <img src="icons/icon_fortitude.svg" class="category_icon">
                    <span class="category_text">Vitality</span>
                </button>
                <button class="category_button top_border_spirit" onclick="ChangeCategory(2)">
                    <img src="icons/icon_spirit.svg" class="category_icon">
                    <span class="category_text">Spirit</span>
                </button>
            </div>
            <div class="selected_shop_panel">
                <div class="item_shop_row">
                    <div class="row_price">
                        <div class="rotate_price">
                            <img class="souls_cost" src="icons/icon_soul.png">
                            <span class="price_text">500</span>
                        </div>
                    </div>
                    <div class="items"></div>
                </div>
                <div class="item_shop_row">
                    <div class="row_price">
                        <div class="rotate_price">
                            <img class="souls_cost" src="icons/icon_soul.png">
                            <span class="price_text">1,250</span>
                        </div>
                    </div>
                    <div class="items"></div>
                </div>
                <div class="item_shop_row">
                    <div class="row_price">
                        <div class="rotate_price">
                            <img class="souls_cost" src="icons/icon_soul.png">
                            <span class="price_text">3,000+</span>
                        </div>
                    </div>
                    <div class="items"></div>
                </div>
                <div class="item_shop_row">
                    <div class="row_price">
                        <div class="rotate_price">
                            <img class="souls_cost" src="icons/icon_soul.png">
                            <span class="price_text">6,300+</span>
                        </div>
                    </div>
                    <div class="items"></div>
                </div>
            </div>
        </div>
    </div>

    <template class="card_template">
        <div class="item_shop_item">
            <div class="item_icon_div">
                <img src="icons/upgrades/mods_weapon/clip_size_psd.png" class="item_icon">
            </div>
            <div class="item_title_div">
                <span class="item_title">Basic Magazine</span>
            </div>
        </div>
    </template>

    <span class="bottom_corner_text">Last update was: <b>12.9.2024</b></span>
</body>

<script src="system.js"></script>
