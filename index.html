<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shop">
        <div class="left_side">
            <img src="icons/shop_logo_psd.png" class="shop_logo">
        </div>
        <div class="shop_panels">
            <div class="selected_shop_panel">
                <div class="item_shop_row">
                    <div class="item_shop_item">
                        <div class="item_icon_div">
                            <img src="icons/items/50px-Basic_Magazine.png" class="item_icon">
                        </div>
                        <div class="item_title_div">
                            <a class="item_title">Basic Magazine</a>
                        </div>
                    </div>
                    <div class="item_shop_item">
                        <div class="item_icon_div">
                            <img src="icons/items/50px-Close_Quarters.png" class="item_icon">
                        </div>
                        <div class="item_title_div">
                            <a class="item_title">Close Quarters</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template class="card_template">
        <div class="item_shop_item">
            <div class="item_icon_div">
                <img src="icons/upgrades/mods_weapon/clip_size_psd.png" class="item_icon">
            </div>
            <div class="item_title_div">
                <a class="item_title">Basic Magazine</a>
            </div>
        </div>
    </template>
</body>

<script src="system.js"></script>
